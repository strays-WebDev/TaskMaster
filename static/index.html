<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">

    <title>TASK MASTER Registration and Login</title>
</head>
<body>
	<div class="container">
        <h1 class="main-title">TASKMASTER</h1>

        <section class="form-section">
            <h2>Registration</h2>
            <form id="reg-form">
                <input type="text" autocomplete="off" id="reg-username" placeholder="Username" />
                <input type="password" autocomplete="off" id="reg-password" placeholder="Password" />
                <input type="submit" value="Register" />
            </form>
        </section>

        <section class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" autocomplete="off" id="login-username" placeholder="Username" />
                <input type="password" autocomplete="off" id="login-password" placeholder="Password" />
                <input type="submit" value="Login" />
            </form>
        </section>
    </div>

	<script src="script.js"></script>
</body>
</html>
