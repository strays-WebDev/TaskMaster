<head>

    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <span id="username-placeholder">USERNAME</span> is logged in successfully!
 <nav class="navbar">

        <h2>WELCOME TO THE DASHBOARD!</h2>
        <p>Here you can create tasks, make sure you add the decription and a due date.</p>
       
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new todo">
            <input type="text" id="description" placeholder="Description">
            <input type="date" id="date-input" placeholder="Add task due date">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
