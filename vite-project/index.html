<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">

        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Task Master</h1>
                <ul class="nav-links">
                    
                    <li><a href="../files-before-amplify/index.html">Show all tasks</a></li>
                    <li><a href="../files-before-amplify/crisis.html">Crisis Mode</a></li>
                    <li><a href="../files-before-amplify/sort.html">sort by due date</a></li>
                    <li><a href="../files-before-amplify/analysis.html">view analysis</a></li>
                    
                </ul>
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </nav>
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new todo">
            <input type="text" id="description" placeholder="Description">
            <input type="date" id="date-input" placeholder="Add task due date">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
